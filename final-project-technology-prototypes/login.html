<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Log In</title>
</head>
<body>
  <div class="login-bg">
    <div class="login">
      <form action="">
        <h4>Email</h4>
        <label for="email">
          <input type="text" name="email" id="email">
        </label>
        <h4>Password</h4>
        <label for="password">
          <input type="password" name="password" id="password">
        </label>
        <button type="submit">
          LOGIN
        </button>
      </form>
    </div>
  </div>
</body>
</html>
